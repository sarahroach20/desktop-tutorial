<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Beth+Ellen">
		<style>	
			body {
 				background-color: #FAFAFA;
			}

			p {
				font-family: 'Archivo Narrow'; serif;
        			font-size: 30px;
				color: #565656;
				padding: 10px 30px;
			}

			#first {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left;
				color: #565656;
			}

			#second{
				text-align: center;
				font-family: 'Beth Ellen', serif;
        			font-size: 90px;
				text-shadow: 9px 9px 9px #bbb;
				font-weight: 700;
				color: #565656;
				
			}

			#third {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: center;
				color: #565656;
			}
			#fourth {
				text-align: center;
				color: #565656;
			}
			#fifth {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left;
				color: #565656;
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 50%;
			}
  
			.overlay-text {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #565656; 
				padding: 5px 5px; 
				text-align: center;
								
			}
			#contentArea {
         			height: 70px;
         			width: 170px;
         			position: relative;
				left: 45%;
        		}
			#contentArea2 {
         			height: 70px;
         			width: 170px;
         			position: relative;
         			padding: 25px;
				
        		}
			p.round2 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #EBE1E7;
				border-width: 35px 15px;
			}
			p.round3 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #EBE3D3;
				border-width: 35px 15px;
			}
			p.round4 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #DAE1EB;
				border-width: 35px 15px;
			}
			p.round5 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #DDEBCF;
				border-width: 35px 15px;
			}
			p.round6 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #E0DEEB;
				border-width: 35px 15px;
			}
			#storymapsettings {
  	    			position: relative;
				left: 45%;
			}
		</style>
	</head>
	<body>

		<div class="image-container">
            <img src="bannerfilter.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p id="third">Cartographer & GIS Professional</p>
		</div>
		<div id="contentArea">
             <p class="round2" id="third">About Me</p> 
         
	</div>
		
		<p id="fourth">This is the second paragraph!</p>
		<div id="contentArea2">
             <p class="round3" id="third">Proj 1</p> 
         	
	</div>
		</div>
		<p id="fifth">This is the third paragraph!</p>
		<div id="contentArea2">
             <p class="round4" id="third">Proj 2</p> 
        	
	</div>
		
		<p id="fifth">This is the fourth paragraph!</p>
		<div id="contentArea2">
             <p class="round5" id="third">Proj 3</p> 
        </div>
				
		<p id="fifth">This is the fifth paragraph!</p>
		<div id="contentArea2">
             <p class="round6" id="third">Proj 4</p> 
        </div>
		<div id="storymapsettings">
		<iframe src="https://storymaps.arcgis.com/stories/273734e859fb43bd9cb770735a793857" width="90%" height="300px" frameborder="0" allowfullscreen allow="geolocation"></iframe>
		<p id="fifth">This is the sixth paragraph!</p>
		<embed src="stonewall.png" width="500" height="375">
	</body>
</html>
