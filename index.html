<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Beth+Ellen">
		<style>	
			body {
 				background-color: #FAFAFA;
			}

			p {
				font-family: 'Archivo Narrow'; serif;
        			font-size: 30px;
				color: #565656;
				padding: 10px 30px
			}

			#first {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left
				color: #565656;
			}

			#second{
				text-align: center;
				font-family: 'Beth Ellen', serif;
        			font-size: 90px;
				text-shadow: 9px 9px 9px #bbb;
				font-weight: 700;
				color: #565656;
				
			}

			#third {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: left
				color: #565656;
			}
			#fourth {
				font-weight: 700;
				text-align: center
				color: #565656;
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 50%;
			}
  
			.overlay-text {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #565656; 
				padding: 5px 5px; 
				text-align: center;
								
			}
			#contentArea {
         			height: 70px;
         			width: 170px;
         			position: relative;
         			padding: 25px;
				left: 50%;
        		}
			#contentArea2 {
         			height: 70px;
         			width: 170px;
         			position: relative;
         			padding: 25px;
				
        		}
			p.round2 {
  				border-style: hidden;
 				border-radius: 2px;
  				background: #bbb;
				border-width: 35px 15px;
			}
	
		</style>
	</head>
	<body>

		<div class="image-container">
            <img src="bannerfilter.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p id="third">Cartographer & GIS Professional</p>
		</div>
		<div id="contentArea">
             <p class="round2" id="third">About Me</p> 
         
	</div>
		
		<p id="fourth">This is the second paragraph!</p>
		<div id="contentArea2">
             <p class="round2" id="third">Proj 1</p> 
         
	</div>
		<p id="first">And here's a third one!</p>
        </div>
	</body>
</html>
