<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Beth+Ellen">
		<style>	
			body {
 				background-color: #FAFAFA;
			}

			p {
				font-family: 'Archivo Narrow'; serif;
        			font-size: 30px;
				color: #565656;
				padding: 10px 30px;
			}

			#first {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left;
				color: #565656;
			}

			#second{
				text-align: center;
				font-family: 'Beth Ellen', serif;
        			font-size: 90px;
				text-shadow: 9px 9px 9px #bbb;
				font-weight: 700;
				color: #565656;
				
			}

			#third {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: center;
				color: #565656;
			}
			#fourth {
				text-align: center;
				color: #565656;
			}
			#fifth {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left;
				color: #565656;
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 50%;
			}
  
			.overlay-text {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #565656; 
				padding: 5px 5px; 
				text-align: center;
								
			}
			#contentArea {
         			height: 70px;
         			width: 170px;
         			position: relative;
				left: 45%;
        		}
			#contentArea2 {
         			height: 70px;
         			width: 170px;
         			position: relative;
         			padding: 25px;
				
        		}
			p.round2 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #EBE1E7;
				border-width: 35px 15px;
			}
			p.round3 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #EBE3D3;
				border-width: 35px 15px;
			}
			p.round4 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #DAE1EB;
				border-width: 35px 15px;
			}
			p.round5 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #DDEBCF;
				border-width: 35px 15px;
			}
			p.round6 {
  				border-style: hidden;
 				border-radius: 20px;
  				background: #E0DEEB;
				border-width: 35px 15px;
			}
			#storymapsettings {
  	    			position: relative;
				left: 10%;
			}
			.mySlides {
				display:none;
			}
			.w3-left, .w3-right, .w3-badge {
				cursor:pointer;
			}
			.w3-badge {
				height:13px;
				width:13px;
				padding:0;
			}
		</style>
	</head>
	<body>

		<div class="image-container">
            <img src="bannerfilter.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p id="third">Cartographer & GIS Professional</p>
		</div>
		<div id="contentArea">
             <p class="round2" id="third">About Me</p> 
         
	</div>
		
		<p id="fourth">This is the second paragraph!</p>
		<div id="contentArea2">
             <p class="round3" id="third">Proj 1</p> 
         	
	</div>
		</div>
		<p id="fifth">This is the third paragraph!</p>
		<div id="contentArea2">
             <p class="round4" id="third">Proj 2</p> 
	        	
	</div>
		
		<p id="fifth">This is the fourth paragraph!</p>
	</div>
		<div id="storymapsettings">
		<iframe src="https://storymaps.arcgis.com/stories/273734e859fb43bd9cb770735a793857" width="80%" height="600px" frameborder="0" allowfullscreen allow="geolocation"></iframe>
	</div>
		<div id="contentArea2">
             <p class="round5" id="third">Proj 3</p> 
        </div>
				
		<p id="fifth">This is the fifth paragraph!</p>
		<div id="contentArea2">
             <p class="round6" id="third">Proj 4</p> 
        </div>
		<p id="fifth">This is the sixth paragraph!</p>
		</div>
	 	<embed src="stonewall.png" width="500" height="375">
	
		<div class="w3-container">
	</div>

		<div class="w3-content w3-display-container" style="max-width:800px">
 		 <img class="mySlides" src="tablet1-01.png" style="width:100%">
 		 <img class="mySlides" src="tablet2-01.png" style="width:100%">
		 <img class="mySlides" src="tablet3-01.png" style="width:100%">
  		<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    		<div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    		<div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    		<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    		<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    		<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>
	<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

	</body>
</html>
