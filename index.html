<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Beth+Ellen">
		<style>	
			body {
 				background-color: #FAFAFA;
			}

			p {
				font-family: 'Archivo Narrow'; serif;
        			font-size: 30px;
				color: #565656;
				padding: 10px 30px
			}

			#first {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: left
				color: #565656;
			}

			#second{
				text-align: center;
				font-family: 'Beth Ellen', serif;
        			font-size: 90px;
				text-shadow: 9px 9px 9px #bbb;
				font-weight: 700;
				color: #565656;
				
			}

			#third {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: left
				color: #565656;
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 50%;
			}
  
			.overlay-text {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #565656; 
				padding: 5px 5px; 
				text-align: center;
								
			
			}
			#contentArea {
         			height: 100px;
         			width: 80px;
         			position: relative;
         			background: #3beadc;
         			padding:5px;
        		}

       			#border  {
         			border-left: 2px solid #f51c40;
         			position: absolute;
         			top: 10px;
         			bottom: 10px;
         			left:0px;
				border-radius: 5px;
				background: #bbb;
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: left
				color: #565656;
      			}
	
		</style>
	</head>
	<body>

		<div class="image-container">
            <img src="bannerfilter.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p id="third">Cartographer & GIS Professional</p>
		</div>
	
		<div id="contentArea">
         	<div id="border"></div>About Me
		</div>
		
		<p id="first">This is the second paragraph!</p>
		<p id="first">And here's a third one!</p>
        </div>
	</body>
</html>
