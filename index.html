<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href='https://fonts.googleapis.com/css?family=Capriola"> 
		<style>		
			p {
				text-align: center;
				font-family: 'Capriola', serif;
        			font-size: 48px;
			}

			#first {
				background-color: red;
				font-family:'Molle', cursive;
				font-weight: 100;
				font-size: 40px;
			}

			#second{
				text-align: left;
			}

			#third {
				text-align: right;
				font-size: 36px;
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 100%;
			}
  
			.overlay-text {
				position: absolute;
				top: 30%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #zzz; 
				padding: 10px 20px; 
				text-align: center;
				font-family: "Open Sans", sans-serif;
				font-weight: 800;
				font-size: 30px;
			}
	
		</style>
	</head>
	<body>
		
		<div class="image-container">
            <img src="bannertest.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p>Heading 2</p>
		</div>
	
		<p id="first">This is the first paragraph.</p>
		<p id="second">This is the second paragraph!</p>
		<p id="third">And here's a third one!</p>
        </div>
	</body>
</html>
