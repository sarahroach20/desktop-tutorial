<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS ID Selector</title>
		<meta charset="utf-8">
    		<link rel="stylesheet"
         	      href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Beth+Ellen">
		<style>	
			body {
 				background-color: #F8F8F4;
			}

			p {
				text-align: center;
				font-family: 'Archivo Narrow'; serif;
        			font-size: 30px;
				
			}

			#first {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				text-align: center
			}

			#second{
				text-align: center;
				font-family: 'Beth Ellen', serif;
        			font-size: 90px;
				text-shadow: 9px 9px 9px #bbb;
				font-weight: 700;
			}

			#third {
				font-family:'Archivo Narrow', serif;
				font-size: 30px;
				font-weight: 700;
				text-align: center
			}
			.image-container {
				position: relative;
				display: inline-block;
			}
  
			.image-container img {
				display: block;
				width: 100%;
				height: 50%;
			}
  
			.overlay-text {
				position: absolute;
				top: 25%;
				left: 50%;
				transform: translate(-50%, -50%); 
				color: #zzz; 
				padding: 5px 5px; 
				text-align: center;
								
			}
	
		</style>
	</head>
	<body>

		<div class="image-container">
            <img src="bannerfilter.jpg" alt="image">
            <div class="overlay-text">
	    	<p id="second">Sarah Roach</p>
  		<p id="third">Cartographer & GIS Professional</p>
		</div>
	
		<p id="third">About Me</p>
		<p id="first">This is the second paragraph!</p>
		<p id="first">And here's a third one!</p>
        </div>
	</body>
</html>
